<div class="page">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto align-self-center">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm">
              <div class="form-label-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required autofocus>
                <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="error-msg">
                  <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
                  <div [hidden]="!loginForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
                </div>
              </div>

              <div class="form-label-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>

                <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
                  <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
                </div>

              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!loginForm.valid" (click)="login()">Login</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
